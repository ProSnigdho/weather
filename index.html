<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <section class="search-section">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchButton">Search</button>
    </section>

    <section id="currentWeather" class="weather-info">
      <h2>Current Weather</h2>
      <div id="currentWeatherDetails">
        <p id="cityName">City Name</p>
        <p id="temperature">Temperature: --Â°C</p>
        <p id="humidity">Humidity: --%</p>
        <p id="windSpeed">Wind Speed: -- km/h</p>
      </div>
    </section>

    <section id="forecast" class="weather-info">
      <h2>5-Day Forecast</h2>
      <div id="forecastDetails" class="forecast-cards">
        <!-- 5-day forecast will be populated here -->
      </div>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
